<!DOCTYPE HTML> 
<head>
<title>
    Microwave Wattage Converter
</title>
<link rel="stylesheet" href= "microwaveconverter.css">
<!-- Google Ads script -->
<script data-ad-client="ca-pub-7327987163350541" 
async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
</head>
<body>
    <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>

    <section id="title-name">
    <h1>Microwave Wattage Cook Time Converter</h1>
    <p>TO USE: 
        1.) ENTER THE RECOMMENDED COOK TIME  <br>
        2.) ENTER RECOMMENDED WATTAGE (FOUND IN SMALL PRINT ON PACKAGING) <br>
        3.) ENTER WATTAGE OF YOUR MICROWAVE (FOUND INSIDE ON DOOR NORMALLY) <br>
    </p>
</section>
<div id="content-boxes">
<section id='input-field'>
    <div id="min-sec-tit">
    <label>Mins :</label>
    <label>Secs</label>
</div>
    <div id='mins-secs' >
        
    <input type='text' id='rec-mins' size="2"> 
    <p id="colon"> :  </p>
    <input type='text' id='rec-secs' size='2'>
</div>
<br>
<div id="other-content-boxes">
    <label>Recommended Cooking Wattage</label>
    <input type='text' id='rec-wat' size="1">
    <label>Wattage of Your Microwave</label>
    <input type= 'text' id='user-wat' size="2">
    <br>
    <button type='submit'>Submit</button>
</div>
</section>
<section id='result-field'>
    <h1>Your Cook Time Is</h1>
    <p>1:00</p>
</section>
</div>
<main>
</main>
<script src="microwaveconverter.js"></script>
</body>
<footer>

</footer>
