<!DOCTYPE HTML> 
<head>
<title>
    Microwave Wattage Converter
</title>
<link rel="stylesheet" href= "microwaveconverter.css">
</head>
<body>
    <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>

    <section id="title-name">
    <h1>Microwave Wattage Cook Time Converter</h1>
    <p>Enter the Recommended Cooking Time, the Recommended Wattage, and 
        the Wattage of your microwave. The time displayed will be in seconds <br>120 seconds = 2 minutes
    </p>
</section>
<div id="content-boxes">
<section id='input-field'>
    <label>Seconds of Recommended Cook Time</label>
    <input type='text' id='rec-time'>
    <label>Recommended Cooking Wattage</label>
    <input type='text' id='rec-wat'>
    <label>Wattage of Your Microwave</label>
    <input type= 'text' id='user-wat'>
    <br>
    <button type='submit'>Submit</button>
</section>
<section id='result-field'>
    <h1>Your Cook Time Is</h1>
    <p>1:00</p>
</section>
</div>
<main>
</main>
<script src="microwaveconverter.js"></script>
</body>
